<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Bethel Faith Spark Bible College</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-blue-900 text-white p-6 text-center">
    <h1 class="text-3xl font-bold">Login</h1>
    <p class="mt-2 text-sm">Access the student or faculty portal</p>
  </header>

  <!-- Navigation -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between">
        <div class="flex space-x-4">
          <a href="index.html" class="py-5 px-3 hover:text-blue-500">Home</a>
          <a href="about.html" class="py-5 px-3 hover:text-blue-500">About</a>
          <a href="courses.html" class="py-5 px-3 hover:text-blue-500">Courses</a>
          <a href="admissions.html" class="py-5 px-3 hover:text-blue-500">Admissions</a>
          <a href="faculty.html" class="py-5 px-3 hover:text-blue-500">Faculty</a>
          <a href="facilities.html" class="py-5 px-3 hover:text-blue-500">Facilities</a>
          <a href="studentlife.html" class="py-5 px-3 hover:text-blue-500">Student Life</a>
          <a href="news.html" class="py-5 px-3 hover:text-blue-500">News</a>
          <a href="contact.html" class="py-5 px-3 hover:text-blue-500">Contact</a>
          <a href="login.html" class="py-5 px-3 text-blue-700 font-bold">Login</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <main class="flex-grow flex items-center justify-center py-12">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-blue-800 mb-6">Welcome Back</h2>
      <form>
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="username" name="username" class="mt-1 w-full p-2 border border-gray-300 rounded" required>
        </div>
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" class="mt-1 w-full p-2 border border-gray-300 rounded" required>
        </div>
        <button type="submit" class="w-full bg-blue-700 text-white p-2 rounded hover:bg-blue-800 transition">Login</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-900 text-white text-center p-6">
    <p>&copy; 1981â€“2025 Bethel Faith Spark Bible College. All rights reserved.</p>
  </footer>
</body>
</html>
